name: Deploy Portfolio

on:
    push:
        branches:
            - main # or your default branch

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup SSH
              uses: webfactory/ssh-agent@v0.8.0
              with:
                  ssh-private-key: ${{ secrets.DEPLOY_KEY }}

            - name: Test Network Connectivity
              run: |
                  ping -c 4 ${{ secrets.HOST }}
                  nslookup ${{ secrets.HOST }}

            - name: Test SSH
              run: ssh -vvv -o StrictHostKeyChecking=no ConnectTimeout=10 ${{ secrets.USER }}@${{ secrets.HOST }} echo "SSH works!"

            - name: Deploy via SSH
              run: |
                  ssh -vvv -o StrictHostKeyChecking=no -o ConnectTimeout=30 ${{ secrets.USER }}@${{ secrets.HOST }} << 'EOF'
                    cd ~/portfolio
                    git pull origin main
                    docker compose build
                    docker compose up -d
                  EOF
            - name: Cleanup SSH Agent
              run: ssh-agent -k || true